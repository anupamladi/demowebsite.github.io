						option.value = group.label;
						option.textContent = group.label;
						groupSelect.appendChild(option);
						});

						// On group select change
						groupSelect.addEventListener("change", function () {
						const selectedLabel = this.value;
						examSelect.innerHTML = `<option value="" disabled selected>-- Choose an exam --</option>`;
						const group = groups.find(g => g.label === selectedLabel);

						if (group) {
							Array.from(group.querySelectorAll("option")).forEach(opt => {
							const option = document.createElement("option");
							option.value = opt.value;
							option.textContent = opt.textContent;
							examSelect.appendChild(option);
							});
							examSelect.disabled = false;
						} else {
							examSelect.disabled = true;
						}

						renderTable([], false); // Clear table
						});

						const useTwoCols = papers.length > 5;
						renderTable(papers, useTwoCols);
						});

						// Initial render
						renderTable([], false);
					});

					function renderTable(papers = [], useTwoColumns = false, shouldShow = true) {
  const wrapper = document.getElementById("tableWrapper");
  const container = document.getElementById("tableContainer");

  if (!shouldShow) {
    wrapper.style.display = "none";
    return;
  }

  let output = `
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            ${useTwoColumns ? '<th>Paper Name</th><th>Paper Name</th>' : '<th>Paper Name</th>'}
          </tr>
        </thead>
        <tbody>
  `;

  if (papers.length > 0) {
    if (useTwoColumns) {
      for (let i = 0; i < papers.length; i += 2) {
        const col1 = papers[i];
        const col2 = papers[i + 1];
        output += `
          <tr>
            <td><a href="${col1.url}" target="_blank">${col1.name} <i class="fa fa-file-pdf-o" style="color:red;"></i></a></td>
            <td>${col2 ? `<a href="${col2.url}" target="_blank">${col2.name} <i class="fa fa-file-pdf-o" style="color:red;"></i></a>` : ''}</td>
          </tr>
        `;
      }
    } else {
      papers.forEach(paper => {
        output += `
          <tr>
            <td><a href="${paper.url}" target="_blank">${paper.name} <i class="fa fa-file-pdf-o" style="color:red;"></i></a></td>
          </tr>
        `;
      });
    }
  } else {
    output += `
      <!--tr>
        <td colspan="${useTwoColumns ? 2 : 1}" class="no-data">No question papers available</td>
      </tr-->
    `;
  }

  output += `
        </tbody>
      </table>
    </div>
  `;

  container.innerHTML = output;
  wrapper.style.display = "block"; // Show only after exam selection
}



				  

				  document.getElementById("examSelect").addEventListener("change", function () {
					const selected = this.value;
					const papers = questionPapers[selected] || [];
					const useTwoCols = papers.length > 5;
					renderTable(papers, useTwoCols);
				  });

				  // ? On page load: show empty table with one column
				  window.addEventListener("DOMContentLoaded", function () {
					renderTable([], false);
				  });
				</script>
