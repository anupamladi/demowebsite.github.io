<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MPSC - Manipur Public Service Commission</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="" />
		<meta name="keywords" content="MPSC, Manipur, Imphal, Manipur Civil Services Combined Competitive, Civil Services" />
		<meta name="_globalsign-domain-verification" content="ArFx_UKkTcgDo_uxdQcISY7Gmi0l9g5ZKaZ4CfmDn9" />
		<link rel="shortcut icon" href="favico.ico" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="includes/css/common.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<style>/* === GENERAL LAYOUT === */
		body {
		  font-family: Arial, Helvetica, sans-serif;
		  font-size: 16px;
		}

		.word-wrap {
		  word-wrap: break-word;
		  white-space: normal;
		}

		/* === HEADER === */
		.logo img {
		  max-width: 100%;
		  height: auto;
		}

		/* Responsive header alignment */
		@media (max-width: 767px) {
		  .header-logo, .header-contact {
			text-align: center;
			justify-content: center !important;
			flex-direction: column;
		  }
		  .header-contact {
			margin-top: 15px;
		  }
		  .header-contact a {
			display: block;
			margin-top: 5px;
		  }
		  .commission-box img {
			width: 100px;
			height: 120px;
			object-fit: contain;
		  }
		}

		/* === NAVBAR === */
		.navbar-nav > li > a {
		  font-size: 18px;
		  font-weight: 500;
		}

		.navbar-nav .dropdown-menu > li > a {
		  font-size: 16px;
		}

		/* === FOOTER === */
		.footer {
		  background-color: #ffffff;
		  padding: 15px 0;
		  border-top: 1px solid #ccc;
		  margin-top: 30px;
		}

		</style>
	</head>
	<body>
		<div id="header-placeholder"></div>
		<script>
			fetch('header.html')
 				.then(response => response.text())
  				.then(data => {
  				document.getElementById('header-placeholder').innerHTML = data;
  				})
  				.catch(error => console.error('Header load error:', error));
		</script>	
		<!-- Answer Key -->
		<div class="container">
			<h1>Answer key</h1>
			<hr>
			<ul>
				<li >
					<a href="#">
						No data/ record to show.
					</a>
				</li><br/>
			</ul>
			<br>
			<a href="https://empsconline.gov.in/CandidateCentre/ViewQues.aspx" class="btn btn-primary">
				<i class="fa fa-edit"></i> Claims and objections to notified Answer Key
			</a>
		</div>
		<!-- Footer -->
		<div id="footer-placeholder"></div>
		<script>
		  fetch('footer.html')
			.then(response => response.text())
			.then(data => {
			  document.getElementById('footer-placeholder').innerHTML = data;
			})
			.catch(error => console.error('Footer load error:', error));
		</script>
	</body>
</html>
